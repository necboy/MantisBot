server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ES 模块文件 (.mjs) 需要单独处理 MIME 类型
    # nginx alpine 的 mime.types 不含 .mjs，add_header Content-Type 只追加头而不覆盖
    # 使用 types{} + default_type 强制覆盖，确保浏览器 ES 模块加载不被 MIME 检查拒绝
    location ~* \.mjs$ {
        types { }
        default_type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # WASM 文件需要正确 MIME 类型，浏览器 WebAssembly.compile 对此有严格检查
    location ~* \.wasm$ {
        types { }
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://mantis:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 增加超时时间���支持大文件上传
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket 代理
    location /ws {
        proxy_pass http://mantis:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # OnlyOffice 预览服务代理
    location /office-preview/ {
        proxy_pass http://onlyoffice-local/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OnlyOffice 需要的 CORS 头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers '*' always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
