server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
    }

    # JavaScript 模块文件 (.js 和 .mjs)
    # 确保有正确的 MIME 类型，ES 模块要求严格的类型检查
    location ~* \.(js|mjs)$ {
        add_header Content-Type "application/javascript" always;
        add_header Cache-Control "public, max-age=31536000";
    }

    # CSS 文件
    location ~* \.css$ {
        add_header Content-Type "text/css" always;
        add_header Cache-Control "public, max-age=31536000";
    }

    # WASM 文件
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm" always;
        add_header Cache-Control "public, max-age=31536000";
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://mantis:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 增加超时时间���支持大文件上传
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket 代理
    location /ws {
        proxy_pass http://mantis:8118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # OnlyOffice 预览服务代理
    location /office-preview/ {
        proxy_pass http://onlyoffice-local/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OnlyOffice 需要的 CORS 头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers '*' always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
